{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Employees</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Employee List</h1>
        
        <div class="row">
            {% for employee in employees %}
                <div class="col-md-2 mb-2">
                    <div class="card" style="width: auto; ">
                        {% if employee.photo %}
                            <img src="{{ employee.photo.url }}" class="card-img-top" style="height: 220px;" alt="{{ employee.name }}">
                        {% else %}
                            <img src="{% static 'default_profile.jpg' %}" class="card-img-top" alt="No image">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title" style="font-size: 16px;">
                                <a href="{% url 'employee_profile' employee.id %}" style="text-decoration: none; color: inherit;">
                                    {{ employee.name }}
                                </a>
                            </h5>                            
                            <p class="card-text" style="font-size: 12px;">Contact: {{ employee.contact }}</p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>No employees found.</p>
            {% endfor %}
        </div>
    </div>
    <div class="container">
        <a href="{% url 'index' %}" class="btn btn-primary  mt-3" style="text-align: center;">Back to Home</a>    <!-- Bootstrap JS (optional, for interactive components) -->
    </div>
    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
