<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ employee.name }} - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow" style="width: 28rem;">
        <img src="{{ employee.photo.url }}" class="card-img-top mx-auto d-block" alt="{{ employee.name }}" style="height: 320px; width: 294px;">
        <div class="card-body text-center">
            <h5 class="card-title">{{ employee.name }}</h5>
            <p class="card-text">{{ employee.designation }}</p>
            <p class="text-warning">मोबाईल नं. {{ employee.contact }}</p>
            <button onclick="history.back()" class="btn btn-primary">Back</button>
        </div>
    </div>
</div>

    
</body>
</html>
